name: Submit Sitemap to Baidu

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间早上8点执行 (UTC+8 = UTC+0-8)
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
    paths:
      - 'sitemap.xml'

jobs:
  submit-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run sitemap parser
      env:
        SITE_URL: ${{ secrets.SITE_URL }}
        BAIDU_TOKEN: ${{ secrets.BAIDU_TOKEN }}
        SITEMAP_URL: ${{ secrets.SITEMAP_URL }}
      run: |
        python parse_sitemap.py --sitemap "${SITEMAP_URL}" --site "${SITE_URL}" --token "${BAIDU_TOKEN}" --submit --verbose
        
    - name: Display URLs count
      run: |
        echo "URLs数量:"
        wc -l urls.txt
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sitemap-results
        path: |
          urls.txt
        retention-days: 30
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add format.txt
        if git diff --cached --quiet; then
          echo "没有变化需要提交"
        else
          git commit -m "提交urls.txt"
          git push
        fi
