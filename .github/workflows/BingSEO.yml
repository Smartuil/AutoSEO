name: Submit URLs to Bing

on:
  push:
    branches: [ main ]
  schedule:
    # 每天北京时间早上8点执行 (UTC+8 = UTC+0-8)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  submit-to-bing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Parse sitemap
      run: |
        python parse_sitemap.py --sitemap ${{ secrets.SITEMAP_URL }} --output urls.txt
        
    - name: Submit URLs to Bing (IndexNow)
      run: |
        python submit_bing.py --site ${{ secrets.SITE_URL }} --api-key ${{ secrets.INDEXNOW_KEY }} --urls-file urls.txt --verbose --random 10000
      env:
        BING_API_KEY: ${{ secrets.INDEXNOW_KEY }}
        SITE_URL: ${{ secrets.SITE_URL }}

    - name: Display URLs count
      run: |
        echo "URLs数量:"
        wc -l urls.txt
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bing-seo-results
        path: |
          urls.txt
          parse_sitemap.log
          submit_bing.log
        retention-days: 30
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add urls.txt parse_sitemap.log submit_bing.log
        if git diff --cached --quiet; then
          echo "没有变化需要提交"
        else
          git commit -m "更新URL列表和日志文件"
          git push
        fi